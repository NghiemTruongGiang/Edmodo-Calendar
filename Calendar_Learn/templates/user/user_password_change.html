{% extends "base_user.html" %}
{% block title %}change password{% endblock %}
{% block content %}
    <h2>Password Change</h2>
    <form method="post" action=".">
        <table>
            {% csrf_token %}
            {{ password_change_form.as_table }}
        </table>
        <input type="submit" value="Change">
    </form>
    <h3>{{ status }}</h3>
{% endblock %}
